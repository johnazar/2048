      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>

    </div>

    <div class="above-game">
      <p class="game-intro">Присоединяйся к номерам и доберись до <strong>2048 плитки!</strong></p>
      <a class="restart-button">Новая игра</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Продолжать</a>
          <a class="retry-button">Попробуйте снова</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>

          <div class="grid-cell"></div>

          <div class="grid-cell"></div>

          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>

        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">КАК ИГРАТЬ:</strong> Используйте клавиши со стрелками для перемещения плитки. Когда две плитки с одинаковым номером соприкасаются, они объединяются в одну!

    <hr>
    <div id="yandex_rtb_R-A-609553-1"></div>
